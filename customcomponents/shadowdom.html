<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <style>
   * { --main-color:red;}
   </style>
    <h1>hello page</h1>
    <my-div id="bla">     <!-- //   host -->
        <div slot="header">hello slot</div>
    </my-div>

    <template id="mydiv">
        <slot name="header"></slot>
        Hello world
        <slot name="footer"></slot>
    </template>

    <script>
        class MyDiv extends HTMLElement {
            connectedCallback(){
                // var div = document.querySelector("#bla");
                // var root = this.createShadowRoot();  // v0  
                var root = this.attachShadow({mode: 'open'});  //v1
                root.appendChild(document.importNode(document.querySelector("#mydiv").content, true)); 
            }
        }
        customElements.define('my-div', MyDiv);

    </script>
</body>
</html>
